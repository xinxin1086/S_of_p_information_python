[tool:pytest]
# pytest配置文件

# 测试发现
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    smoke: 冒烟测试
    user_api: 用户端API测试
    admin_api: 管理员API测试
    category_api: 分类管理API测试
    utils: 工具函数测试

# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning